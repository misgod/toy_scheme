</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-background-color="#ffffff" data-theme="gaia" data-marpit-pagination="4" style="--paginate:true;--background-color:#ffffff;--theme:gaia;background-color:#ffffff;background-image:none;">
<h2>Eval &amp; Apply</h2>

<p><img src="http://www.sicpdistilled.com/images/evalapply-dae3af78.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="gaia" data-marpit-pagination="5" style="--paginate:true;--theme:gaia;">
<h2>Eval</h2>
<pre><code class="language-clojure"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>(<span class="hljs-name"><span class="hljs-builtin-name">defn</span></span> form-eval [exp env]
  (<span class="hljs-name"><span class="hljs-builtin-name">let</span></span> [exp (<span class="hljs-name"><span class="hljs-builtin-name">macroexpand</span></span> exp env)]
    (<span class="hljs-name"><span class="hljs-builtin-name">cond</span></span> (<span class="hljs-name">self-evaluating?</span> exp)  exp
          (<span class="hljs-name"><span class="hljs-builtin-name">symbol?</span></span> exp)           (<span class="hljs-name">env-get</span> exp env)
          (<span class="hljs-name"><span class="hljs-builtin-name">=</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">first</span></span> exp) 'quote)  (<span class="hljs-name"><span class="hljs-builtin-name">second</span></span> exp)
          (<span class="hljs-name"><span class="hljs-builtin-name">=</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">first</span></span> exp) 'if)     (<span class="hljs-name">eval-if</span> exp env)
          (<span class="hljs-name"><span class="hljs-builtin-name">=</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">first</span></span> exp) 'begin)  (<span class="hljs-name">eval-seq</span> (<span class="hljs-name"><span class="hljs-builtin-name">rest</span></span> exp) env)
          (<span class="hljs-name"><span class="hljs-builtin-name">=</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">first</span></span> exp) 'lambda) (<span class="hljs-name">eval-lambda</span> exp env)
          (<span class="hljs-name"><span class="hljs-builtin-name">=</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">first</span></span> exp) 'define) (<span class="hljs-name">eval-define</span> exp env)
          (<span class="hljs-name"><span class="hljs-builtin-name">=</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">first</span></span> exp) 'set!)   (<span class="hljs-name">eval-assignment</span> exp env)
          (<span class="hljs-name"><span class="hljs-builtin-name">=</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">first</span></span> exp) 'let*)   (<span class="hljs-name">eval-let*</span> exp env)
          (<span class="hljs-name"><span class="hljs-builtin-name">=</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">first</span></span> exp) 'defmacro) (<span class="hljs-name">eval-defmacro</span> exp env)
          (<span class="hljs-name"><span class="hljs-builtin-name">=</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">first</span></span> exp) 'macroexpand) (<span class="hljs-name"><span class="hljs-builtin-name">macroexpand</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">second</span></span> exp) env)
          <span class="hljs-symbol">:else</span> (<span class="hljs-name">form-apply</span> (<span class="hljs-name">form-eval</span> (<span class="hljs-name"><span class="hljs-builtin-name">first</span></span> exp) env)
                            (<span class="hljs-name"><span class="hljs-builtin-name">map</span></span> #(<span class="hljs-name">form-eval</span> % env) (<span class="hljs-name"><span class="hljs-builtin-name">rest</span></span> exp)))))
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="gaia" data-marpit-pagination="6" style="--paginate:true;--theme:gaia;">
<h2>Apply</h2>
<pre><code class="language-clojure"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>(<span class="hljs-name"><span class="hljs-builtin-name">defn</span></span> form-apply [proc args]
  (<span class="hljs-name"><span class="hljs-builtin-name">letfn</span></span> [(<span class="hljs-name">primitive?</span> [p] (<span class="hljs-name"><span class="hljs-builtin-name">=</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">first</span></span> p) 'primitive))
          (<span class="hljs-name">procedure?</span> [p] (<span class="hljs-name"><span class="hljs-builtin-name">=</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">first</span></span> p) 'procedure)) <span class="hljs-comment">;&lt;-- from lambda</span>
          (<span class="hljs-name">proc-params</span> [p] (<span class="hljs-name"><span class="hljs-builtin-name">second</span></span> p))
          (<span class="hljs-name">proc-body</span> [p] (<span class="hljs-name"><span class="hljs-builtin-name">nth</span></span> p <span class="hljs-number">2</span>))
          (<span class="hljs-name">proc-env</span> [p] (<span class="hljs-name"><span class="hljs-builtin-name">nth</span></span> p <span class="hljs-number">3</span>))]
    (<span class="hljs-name"><span class="hljs-builtin-name">cond</span></span> (<span class="hljs-name">primitive?</span> proc) (<span class="hljs-name"><span class="hljs-builtin-name">apply</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">second</span></span> proc) args) <span class="hljs-comment">;&lt;-- magic</span>
          (<span class="hljs-name">procedure?</span> proc) (<span class="hljs-name">eval-seq</span> (<span class="hljs-name">proc-body</span> proc)
                                      (<span class="hljs-name">extend-env</span> (<span class="hljs-name">proc-env</span> proc)
                                                  (<span class="hljs-name">proc-params</span> proc)
                                                  args)))))
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="gaia" data-marpit-pagination="7" style="--paginate:true;--theme:gaia;">

<pre><code class="language-Clojure"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>(<span class="hljs-name"><span class="hljs-builtin-name">defn</span></span> form-eval [exp env]
    (<span class="hljs-name"><span class="hljs-builtin-name">cond</span></span> (<span class="hljs-name">self-evaluating?</span> exp)  exp
          (<span class="hljs-name"><span class="hljs-builtin-name">symbol?</span></span> exp) (<span class="hljs-name">env-get</span> exp env)

(<span class="hljs-name"><span class="hljs-builtin-name">defn</span></span> self-evaluating? [x]
    (<span class="hljs-name"><span class="hljs-builtin-name">or</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">number?</span></span> x)

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="9"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="gaia" data-marpit-pagination="10" style="--paginate:true;--theme:gaia;">
<h2>Enviroment</h2>
<pre><code class="language-clojure"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>
(<span class="hljs-name"><span class="hljs-builtin-name">defn</span></span> env-find [var env action not-found]  ...)

(<span class="hljs-name"><span class="hljs-builtin-name">defn</span></span> env-get [var env] ...)

(<span class="hljs-name"><span class="hljs-builtin-name">defn</span></span> env-set [var val env] ...)


</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="gaia" data-marpit-pagination="11" style="--paginate:true;--theme:gaia;">
<h3>Initial Enviroment</h3>
<pre><code class="language-clojure"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>(<span class="hljs-name"><span class="hljs-builtin-name">defn</span></span> setup-env []
  (<span class="hljs-name"><span class="hljs-builtin-name">-&gt;</span></span> '()
      (<span class="hljs-name">extend-env</span> (<span class="hljs-name"><span class="hljs-builtin-name">keys</span></span> primitive-procs)
                  (<span class="hljs-name"><span class="hljs-builtin-name">map</span></span> #(<span class="hljs-name"><span class="hljs-builtin-name">list</span></span> 'primitive %) (<span class="hljs-name"><span class="hljs-builtin-name">vals</span></span> primitive-procs)))
      (<span class="hljs-name">extend-env</span>)
      (<span class="hljs-name">built-in!</span>)
      (<span class="hljs-name">extend-env</span>)))
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-clojure"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>(<span class="hljs-name"><span class="hljs-builtin-name">def</span></span> primitive-procs {'true <span class="hljs-literal">true</span>
                      '+   +
                      '-   -
                      'car first
                      ...
                      })
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="gaia" data-marpit-pagination="12" style="--paginate:true;--theme:gaia;">
<h2>quote</h2>
<ul>
<li>(quote 1) =&gt; 1</li>
<li>(quote a) =&gt; a</li>
<li>(quote (+ 1 1))  =&gt; (+ 1 1)</li>
</ul>
<pre><code class="language-clojure"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>(<span class="hljs-name"><span class="hljs-builtin-name">defn</span></span> form-eval [exp env]
    (<span class="hljs-name"><span class="hljs-builtin-name">cond</span></span> (<span class="hljs-name">self-evaluating?</span> exp)  exp
          (<span class="hljs-name"><span class="hljs-builtin-name">symbol?</span></span> exp)           (<span class="hljs-name">env-get</span> exp env)
          (<span class="hljs-name"><span class="hljs-builtin-name">=</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">first</span></span> exp) 'quote)  (<span class="hljs-name"><span class="hljs-builtin-name">second</span></span> exp)) <span class="hljs-comment">;;&lt;- here</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="gaia" data-marpit-pagination="13" style="--paginate:true;--theme:gaia;">
<h2>if</h2>
<ul>
<li>(if &lt;cond-expr&gt; expr  else-expr)</li>
</ul>
<pre><code class="language-clojure"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>(<span class="hljs-name"><span class="hljs-builtin-name">defn</span></span> form-eval [exp env]
  (<span class="hljs-name"><span class="hljs-builtin-name">let</span></span> [exp (<span class="hljs-name"><span class="hljs-builtin-name">macroexpand</span></span> exp env)]
    (<span class="hljs-name"><span class="hljs-builtin-name">cond</span></span> (<span class="hljs-name">self-evaluating?</span> exp)  exp
          (<span class="hljs-name"><span class="hljs-builtin-name">symbol?</span></span> exp)           (<span class="hljs-name">env-get</span> exp env)
          (<span class="hljs-name"><span class="hljs-builtin-name">=</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">first</span></span> exp) 'quote)  (<span class="hljs-name"><span class="hljs-builtin-name">second</span></span> exp)
          (<span class="hljs-name"><span class="hljs-builtin-name">=</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">first</span></span> exp) 'if)     (<span class="hljs-name">eval-if</span> exp env)))) <span class="hljs-comment">; &lt;- here</span>

(<span class="hljs-name"><span class="hljs-builtin-name">defn</span></span> eval-if [exp env]
  (<span class="hljs-name"><span class="hljs-builtin-name">let</span></span> [[a0 a1 a2 a3] exp]
    (<span class="hljs-name"><span class="hljs-builtin-name">if</span></span> (<span class="hljs-name">form-eval</span> a1 env)
      (<span class="hljs-name">form-eval</span> a2 env)
      (<span class="hljs-name">form-eval</span> a3 env))))
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="gaia" data-marpit-pagination="14" style="--paginate:true;--theme:gaia;">
<h2>Why is &quot;if&quot; a special form?</h2>
<ul>
<li>Can we just write a if function?</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>(<span class="hljs-name"><span class="hljs-builtin-name">defn</span></span> iif [condition stat else]
  (<span class="hljs-name"><span class="hljs-builtin-name">if</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">true?</span></span> condition)
      expr
      else-expr))

(<span class="hljs-name">iif</span> <span class="hljs-literal">true</span> (<span class="hljs-name"><span class="hljs-builtin-name">+</span></span> <span class="hljs-number">1</span> <span class="hljs-number">2</span>) (<span class="hljs-name"><span class="hljs-builtin-name">*</span></span> <span class="hljs-number">0</span> <span class="hljs-number">0</span>)) <span class="hljs-comment">;=&gt; 3</span>

(<span class="hljs-name">iif</span> <span class="hljs-literal">false</span> (<span class="hljs-name"><span class="hljs-builtin-name">+</span></span> <span class="hljs-number">1</span> <span class="hljs-number">2</span>) (<span class="hljs-name"><span class="hljs-builtin-name">*</span></span> <span class="hljs-number">0</span> <span class="hljs-number">0</span>)) <span class="hljs-comment">;=&gt; 0</span>

(<span class="hljs-name">iif</span> <span class="hljs-literal">true</span> (<span class="hljs-name"><span class="hljs-builtin-name">+</span></span> <span class="hljs-number">1</span> <span class="hljs-number">2</span>) (/ <span class="hljs-number">0</span> <span class="hljs-number">0</span>)) <span class="hljs-comment">;=&gt; Error: ArithmeticException Divide by zero</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="gaia" data-marpit-pagination="15" style="--paginate:true;--theme:gaia;">
<h2>begin</h2>
<ul>
<li>(begin expr1 expr2 ...)</li>
<li>like &quot;do&quot; in clojure</li>
</ul>
<pre><code class="language-clojure"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>(<span class="hljs-name"><span class="hljs-builtin-name">defn</span></span> form-eval [exp env]
    (<span class="hljs-name"><span class="hljs-builtin-name">cond</span></span> (<span class="hljs-name">self-evaluating?</span> exp)  exp
          (<span class="hljs-name"><span class="hljs-builtin-name">symbol?</span></span> exp)           (<span class="hljs-name">env-get</span> exp env)
          (<span class="hljs-name"><span class="hljs-builtin-name">=</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">first</span></span> exp) 'quote)  (<span class="hljs-name"><span class="hljs-builtin-name">second</span></span> exp)
          (<span class="hljs-name"><span class="hljs-builtin-name">=</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">first</span></span> exp) 'if)     (<span class="hljs-name">eval-if</span> exp env)
          (<span class="hljs-name"><span class="hljs-builtin-name">=</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">first</span></span> exp) 'begin)  (<span class="hljs-name">eval-seq</span> (<span class="hljs-name"><span class="hljs-builtin-name">rest</span></span> exp) env))) <span class="hljs-comment">; &lt;-- here</span>

(<span class="hljs-name"><span class="hljs-builtin-name">defn</span></span> eval-seq [exp env]
  (<span class="hljs-name"><span class="hljs-builtin-name">reduce</span></span> #(<span class="hljs-name">form-eval</span> %<span class="hljs-number">2</span> env) <span class="hljs-literal">nil</span> exp))
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="gaia" data-marpit-pagination="16" style="--paginate:true;--theme:gaia;">
<h2>lambda</h2>
<ul>
<li>(lambda (x y) (+ x y))</li>
<li>(lambda () 5)</li>
</ul>
<pre><code class="language-clojure"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>(<span class="hljs-name"><span class="hljs-builtin-name">defn</span></span> form-eval [exp env]
  (<span class="hljs-name"><span class="hljs-builtin-name">cond</span></span> (<span class="hljs-name">self-evaluating?</span> exp)  exp
     <span class="hljs-comment">; ...</span>
  (<span class="hljs-name"><span class="hljs-builtin-name">=</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">first</span></span> exp) 'lambda) (<span class="hljs-name">eval-lambda</span> exp env)))) <span class="hljs-comment">;&lt;- here</span>

(<span class="hljs-name"><span class="hljs-builtin-name">defn</span></span> eval-lambda [exp env]
  (<span class="hljs-name"><span class="hljs-builtin-name">list</span></span> 'procedure   <span class="hljs-comment">;&lt;-- this is for form-apply</span>
        (<span class="hljs-name"><span class="hljs-builtin-name">second</span></span> exp)
        (<span class="hljs-name"><span class="hljs-builtin-name">drop</span></span> <span class="hljs-number">2</span> exp)
        env))
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="gaia" data-marpit-pagination="17" style="--paginate:true;--theme:gaia;">
<h2>define</h2>
<ul>
<li>(define x 1)</li>
<li>(define (f x y) (+ x y))</li>
<li>(define f (lambda (x y) (+ x y)))</li>
</ul>
<pre><code class="language-clojure"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>(<span class="hljs-name"><span class="hljs-builtin-name">defn</span></span> form-eval [exp env]
  (<span class="hljs-name"><span class="hljs-builtin-name">let</span></span> [exp (<span class="hljs-name"><span class="hljs-builtin-name">macroexpand</span></span> exp env)]
    (<span class="hljs-name"><span class="hljs-builtin-name">cond</span></span> (<span class="hljs-name">self-evaluating?</span> exp)  exp
          <span class="hljs-comment">; ...</span>
          (<span class="hljs-name"><span class="hljs-builtin-name">=</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">first</span></span> exp) 'define) (<span class="hljs-name">eval-define</span> exp env)))) <span class="hljs-comment">;&lt;-- here</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="gaia" data-marpit-pagination="18" style="--paginate:true;--theme:gaia;">
<h2>eval-define</h2>
<pre><code class="language-clojure"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>(<span class="hljs-name"><span class="hljs-builtin-name">defn</span></span> define-var [exp]
    (<span class="hljs-name"><span class="hljs-builtin-name">if</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">seq?</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">second</span></span> exp)) <span class="hljs-comment">;function?</span>
      (<span class="hljs-name"><span class="hljs-builtin-name">first</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">second</span></span> exp)) <span class="hljs-comment">;it's a function so the var is function name</span>
      (<span class="hljs-name"><span class="hljs-builtin-name">second</span></span> exp)))

(<span class="hljs-name"><span class="hljs-builtin-name">defn</span></span> define-val [exp env]
  (<span class="hljs-name"><span class="hljs-builtin-name">let</span></span> [var (<span class="hljs-name"><span class="hljs-builtin-name">second</span></span> exp)
        make-lambda #(<span class="hljs-name"><span class="hljs-builtin-name">cons</span></span> 'lambda  (<span class="hljs-name"><span class="hljs-builtin-name">cons</span></span> %<span class="hljs-number">1</span> %<span class="hljs-number">2</span>))]
    (<span class="hljs-name"><span class="hljs-builtin-name">if</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">seq?</span></span> var) <span class="hljs-comment">;function?</span>
      (<span class="hljs-name">form-eval</span> (<span class="hljs-name">make-lambda</span> (<span class="hljs-name"><span class="hljs-builtin-name">rest</span></span> var) (<span class="hljs-name"><span class="hljs-builtin-name">drop</span></span> <span class="hljs-number">2</span> exp)) env)
      (<span class="hljs-name">form-eval</span> (<span class="hljs-name"><span class="hljs-builtin-name">nth</span></span> exp <span class="hljs-number">2</span>) env))))

(<span class="hljs-name"><span class="hljs-builtin-name">defn</span></span> eval-define [exp env]

        val (<span class="hljs-name">define-val</span> exp env)]
    (<span class="hljs-name"><span class="hljs-builtin-name">swap!</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">first</span></span> env) assoc var val)))
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="gaia" data-marpit-pagination="19" style="--paginate:true;--theme:gaia;">
<h2>set!</h2>
<ul>
<li>(define x 5)<br />
(set! x 10)</li>
</ul>
<pre><code class="language-clojure"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>(<span class="hljs-name"><span class="hljs-builtin-name">defn</span></span> form-eval [exp env]
    (<span class="hljs-name"><span class="hljs-builtin-name">cond</span></span> (<span class="hljs-name">self-evaluating?</span> exp)  exp
          <span class="hljs-comment">;...</span>
          (<span class="hljs-name"><span class="hljs-builtin-name">=</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">first</span></span> exp) 'set!)   (<span class="hljs-name">eval-assignment</span> exp env))) <span class="hljs-comment">;&lt;-- here</span>


(<span class="hljs-name"><span class="hljs-builtin-name">defn</span></span> eval-assignment [exp env]

    (<span class="hljs-name">env-set</span> var val env)))
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="gaia" data-marpit-pagination="20" style="--paginate:true;--theme:gaia;">
<h2>let*</h2>

</ul>
<pre><code class="language-clojure"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>(<span class="hljs-name"><span class="hljs-builtin-name">defn</span></span> form-eval [exp env]
    (<span class="hljs-name"><span class="hljs-builtin-name">cond</span></span> (<span class="hljs-name">self-evaluating?</span> exp)  exp
          <span class="hljs-comment">;...</span>
          (<span class="hljs-name"><span class="hljs-builtin-name">=</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">first</span></span> exp) 'let*)  (<span class="hljs-name">eval-let*</span> exp env))) <span class="hljs-comment">;&lt;--here</span>

(<span class="hljs-name"><span class="hljs-builtin-name">defn</span></span> eval-let* [exp env]
  (<span class="hljs-name"><span class="hljs-builtin-name">let</span></span> [eenv (<span class="hljs-name">extend-env</span> env)
        [op vars body] exp]
    (<span class="hljs-name"><span class="hljs-builtin-name">doseq</span></span> [[b e] vars]
      (<span class="hljs-name"><span class="hljs-builtin-name">swap!</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">first</span></span> eenv) assoc b (<span class="hljs-name">form-eval</span> e eenv)))
    (<span class="hljs-name">form-eval</span> body eenv)))
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="gaia" data-marpit-pagination="21" style="--paginate:true;--theme:gaia;">
<h2>defmacro</h2>
<ul>

<pre><code class="language-clojure"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>(<span class="hljs-name"><span class="hljs-builtin-name">defn</span></span> form-eval [exp env]
    (<span class="hljs-name"><span class="hljs-builtin-name">cond</span></span> (<span class="hljs-name">self-evaluating?</span> exp)  exp
          <span class="hljs-comment">;...</span>
          (<span class="hljs-name"><span class="hljs-builtin-name">=</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">first</span></span> exp) 'defmacro) (<span class="hljs-name">eval-defmacro</span> exp env)))<span class="hljs-comment">; &lt;-here</span>

(<span class="hljs-name"><span class="hljs-builtin-name">defn</span></span> eval-defmacro [exp env]
    (<span class="hljs-name"><span class="hljs-builtin-name">let</span></span> [[a0 a1 a2] exp

       (<span class="hljs-name"><span class="hljs-builtin-name">swap!</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">first</span></span> env) assoc a1  mbody)
       <span class="hljs-string">"ok"</span>))
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="gaia" data-marpit-pagination="22" style="--paginate:true;--theme:gaia;">
<h2>macroexpand</h2>
<pre><code class="language-clojure"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>(<span class="hljs-name"><span class="hljs-builtin-name">defn</span></span> form-eval [exp env]
  (<span class="hljs-name"><span class="hljs-builtin-name">let</span></span> [exp (<span class="hljs-name"><span class="hljs-builtin-name">macroexpand</span></span> exp env)] <span class="hljs-comment">;&lt;--here</span>
    (<span class="hljs-name"><span class="hljs-builtin-name">cond</span></span> (<span class="hljs-name">self-evaluating?</span> exp)  exp
          (<span class="hljs-name"><span class="hljs-builtin-name">=</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">first</span></span> exp) 'macroexpand) (<span class="hljs-name"><span class="hljs-builtin-name">macroexpand</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">second</span></span> exp) env)))) <span class="hljs-comment">;&lt;-- here</span>

(<span class="hljs-name"><span class="hljs-builtin-name">defn</span></span> macroexpand [exp env]

    (<span class="hljs-name"><span class="hljs-builtin-name">if</span></span> (<span class="hljs-name">is-macro-call</span> exp env)
      (<span class="hljs-name"><span class="hljs-builtin-name">let</span></span> [mac (<span class="hljs-name">env-get</span> (<span class="hljs-name"><span class="hljs-builtin-name">first</span></span> exp) env)]
        (<span class="hljs-name"><span class="hljs-builtin-name">recur</span></span> (<span class="hljs-name">form-apply</span> mac (<span class="hljs-name"><span class="hljs-builtin-name">rest</span></span> exp))))
      exp)))
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="gaia" data-marpit-pagination="23" style="--paginate:true;--theme:gaia;">
<h2>macroexpand (cont.)</h2>
<pre><code class="language-clojure"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>(<span class="hljs-name"><span class="hljs-builtin-name">defn</span></span> is-macro-call [exp env]

                 env

</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="gaia" data-marpit-pagination="24" style="--paginate:true;--theme:gaia;">
<h2>to apply</h2>
<pre><code class="language-clojure"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>(<span class="hljs-name"><span class="hljs-builtin-name">defn</span></span> form-eval [exp env]

</span></span></foreignObject></svg></code></pre>
</section>

<pre><code class="language-clojure"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>(<span class="hljs-name"><span class="hljs-builtin-name">defn</span></span> form-apply [proc args]

          (<span class="hljs-name">procedure?</span> [p] (<span class="hljs-name"><span class="hljs-builtin-name">=</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">first</span></span> p) 'procedure)) <span class="hljs-comment">;;&lt;-- from lambda</span>

          (<span class="hljs-name">proc-body</span> [p] (<span class="hljs-name"><span class="hljs-builtin-name">nth</span></span> p <span class="hljs-number">2</span>))

    (<span class="hljs-name"><span class="hljs-builtin-name">cond</span></span> (<span class="hljs-name">primitive?</span> proc) (<span class="hljs-name"><span class="hljs-builtin-name">apply</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">second</span></span> proc) args) <span class="hljs-comment">;;&lt;-- magic</span>

                                      (<span class="hljs-name">extend-env</span> (<span class="hljs-name">proc-env</span> proc)
                                                  (<span class="hljs-name">proc-params</span> proc)
                                                  args)))))
</span></span></foreignObject></svg></code></pre>
</section>
