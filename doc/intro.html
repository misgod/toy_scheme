<h1>Write Your Own Lisp in Clojure</h1>
<h3>Making a tiny scheme interpreter</h3>
<p>aa---&gt; aa--&gt;a</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-header="vvv" data-theme="gaia" data-marpit-pagination="2" style="--paginate:true;--header:vvv;--theme:gaia;">
<header>vvv</header>
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Title side <img class="emoji" draggable="false" alt="📝" src="https://twemoji.maxcdn.com/2/svg/1f4dd.svg" data-marp-twemoji=""/></span></foreignObject></svg></h1>
<h2>Author</h2>
<ul>
<li>Sam Lee (<a href="mailto:misgod.tw@gmail.com">misgod.tw@gmail.com</a>)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-header="vvv" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="3" style="--paginate:true;--header:vvv;--class:lead;--theme:gaia;">
<header>vvv</header>

<h2>Hello There</h2>
<pre><code class="language-clj"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>(<span class="hljs-name"><span class="hljs-builtin-name">defn</span></span> form-apply [proc args]
  <span class="hljs-comment">;;(prn "apply:" (take 3 proc) "=&gt;" args)</span>
  (<span class="hljs-name"><span class="hljs-builtin-name">letfn</span></span> [(<span class="hljs-name">primitive?</span> [p] (<span class="hljs-name"><span class="hljs-builtin-name">=</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">first</span></span> p) 'primitive))
          (<span class="hljs-name">apply-primitive</span> [p a] (<span class="hljs-name"><span class="hljs-builtin-name">apply</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">second</span></span> p) a)) <span class="hljs-comment">;;&lt;-- magic</span>
          (<span class="hljs-name">compound?</span> [p] (<span class="hljs-name"><span class="hljs-builtin-name">=</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">first</span></span> p) 'procedure))
          (<span class="hljs-name">proc-params</span> [p] (<span class="hljs-name"><span class="hljs-builtin-name">second</span></span> p))
          (<span class="hljs-name">proc-body</span> [p] (<span class="hljs-name"><span class="hljs-builtin-name">nth</span></span> proc <span class="hljs-number">2</span>))
          (<span class="hljs-name">proc-env</span> [p] (<span class="hljs-name"><span class="hljs-builtin-name">nth</span></span> proc <span class="hljs-number">3</span>))]
    (<span class="hljs-name"><span class="hljs-builtin-name">cond</span></span> (<span class="hljs-name">primitive?</span> proc) (<span class="hljs-name">apply-primitive</span> proc args)
          (<span class="hljs-name">compound?</span> proc)  (<span class="hljs-name">eval-seq</span> (<span class="hljs-name">proc-body</span> proc)
                                      (<span class="hljs-name">extend-env</span> (<span class="hljs-name">proc-env</span> proc)
                                                  (<span class="hljs-name">proc-params</span> proc)
                                                  args)))))
 (<span class="hljs-name"><span class="hljs-builtin-name">cond</span></span> (<span class="hljs-name">primitive?</span> proc) (<span class="hljs-name">apply-primitive</span> proc args)
          (<span class="hljs-name">compound?</span> proc)  (<span class="hljs-name">eval-seq</span> (<span class="hljs-name">proc-body</span> proc)

</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-header="vvv" data-theme="gaia" data-marpit-pagination="4" style="--paginate:true;--header:vvv;--theme:gaia;">
<header>vvv</header>
<h2>Vertical Slides</h2>
<p>Slides can be nested inside of each other.</p>
<p>Use the <em>Space</em> key to navigate through all slides.</p>
&lt;a href="#" class="navigate-down"&gt;
    &lt;img width="178" height="238" data-src="https://s3.amazonaws.com/hakim-static/reveal-js/arrow.png" alt="Down arrow"&gt;
&lt;/a&gt;
<p>--</p>
<h2>Basement Level 1</h2>
<p>Nested slides are useful for adding additional detail underneath a high level horizontal slide.</p>
<p>--</p>
<h2>Basement Level 2</h2>
<p>That's it, time to go back up.</p>
&lt;a href="#/2"&gt;
    &lt;img width="178" height="238" data-src="https://s3.amazonaws.com/hakim-static/reveal-js/arrow.png" alt="Up arrow" style="transform: rotate(180deg); -webkit-transform: rotate(180deg);"&gt;
&lt;/a&gt;
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-header="vvv" data-theme="gaia" data-marpit-pagination="5" style="--paginate:true;--header:vvv;--theme:gaia;">
<header>vvv</header>
<h2>Slides</h2>
<p>Not a coder? Not a problem. There's a fully-featured visual editor for authoring these, try it out at <a href="http://slides.com">http://slides.com</a>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-header="vvv" data-theme="gaia" data-marpit-pagination="6" style="--paginate:true;--header:vvv;--theme:gaia;">
<header>vvv</header>
<h2>Point of View</h2>
<p>Press <strong>ESC</strong> to enter the slide overview.</p>
<p>Hold down alt and click on any element to zoom in on it using <a href="http://lab.hakim.se/zoom-js">zoom.js</a>. Alt + click anywhere to zoom back out.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-header="vvv" data-theme="gaia" data-marpit-pagination="7" style="--paginate:true;--header:vvv;--theme:gaia;">
<header>vvv</header>
<h2>Touch Optimized</h2>
<p>Presentations look great on touch devices, like mobile phones and tablets. Simply swipe through your slides.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-header="vvv" data-theme="gaia" data-marpit-pagination="8" style="--paginate:true;--header:vvv;--theme:gaia;">
<header>vvv</header>
<h2>Markdown support</h2>
<p>Write content using inline or external Markdown.<br />
Instructions and more info available in the <a href="https://github.com/hakimel/reveal.js#markdown">readme</a>.</p>
<p>--</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>  ## Markdown support

  Write content using inline or external Markdown.
  Instructions and more info available in the
  [<span class="hljs-string">readme</span>](<span class="hljs-link">https://github.com/hakimel/reveal.js#markdown</span>).
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-header="vvv" data-theme="gaia" data-marpit-pagination="9" style="--paginate:true;--header:vvv;--theme:gaia;">
<header>vvv</header>
<h2>Fragments</h2>
<p>Hit the next arrow...</p>
<p>... to step through ...<br />
&lt;span class="fragment"&gt;... a&lt;/span&gt; &lt;span class="fragment"&gt;fragmented&lt;/span&gt; &lt;span class="fragment"&gt;slide.&lt;/span&gt;</p>
<p>Note:<br />
This slide has fragments which are also stepped through in the notes window.</p>
<p>--</p>
<h2>Fragment Styles</h2>
<p>There's different types of fragments, like:</p>
<p>grow    </p>
<p>shrink  </p>
<p>fade-out    </p>
<p>fade-up (also down, left and right!) </p>
<p>current-visible </p>
<p>Highlight &lt;span class="fragment highlight-red"&gt;red&lt;/span&gt; &lt;span class="fragment highlight-blue"&gt;blue&lt;/span&gt; &lt;span class="fragment highlight-green"&gt;green&lt;/span&gt;</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-header="vvv" data-theme="gaia" data-marpit-pagination="10" style="--paginate:true;--header:vvv;--theme:gaia;">
<header>vvv</header>
<h2>Transition Styles</h2>
<p>You can select from different transitions, like:<br />
<a href="?transition=none#/transitions">None</a> - <a href="?transition=fade#/transitions">Fade</a> - <a href="?transition=slide#/transitions">Slide</a> - <a href="?transition=convex#/transitions">Convex</a> - <a href="?transition=concave#/transitions">Concave</a> - <a href="?transition=zoom#/transitions">Zoom</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-header="vvv" data-theme="gaia" data-marpit-pagination="11" style="--paginate:true;--header:vvv;--theme:gaia;">
<header>vvv</header>
<h2>Themes</h2>
<p>reveal.js comes with a few themes built in:<br />
&lt;a href="#" onclick="document.getElementById('theme').setAttribute('href','css/theme/black.css'); return false;"&gt;Black (default)&lt;/a&gt; -<br />
&lt;a href="#" onclick="document.getElementById('theme').setAttribute('href','css/theme/white.css'); return false;"&gt;White&lt;/a&gt; -<br />
&lt;a href="#" onclick="document.getElementById('theme').setAttribute('href','css/theme/league.css'); return false;"&gt;League&lt;/a&gt; -<br />
&lt;a href="#" onclick="document.getElementById('theme').setAttribute('href','css/theme/sky.css'); return false;"&gt;Sky&lt;/a&gt; -<br />
&lt;a href="#" onclick="document.getElementById('theme').setAttribute('href','css/theme/beige.css'); return false;"&gt;Beige&lt;/a&gt; -<br />
&lt;a href="#" onclick="document.getElementById('theme').setAttribute('href','css/theme/simple.css'); return false;"&gt;Simple&lt;/a&gt; <br /><br />
&lt;a href="#" onclick="document.getElementById('theme').setAttribute('href','css/theme/serif.css'); return false;"&gt;Serif&lt;/a&gt; -<br />
&lt;a href="#" onclick="document.getElementById('theme').setAttribute('href','css/theme/blood.css'); return false;"&gt;Blood&lt;/a&gt; -<br />
&lt;a href="#" onclick="document.getElementById('theme').setAttribute('href','css/theme/night.css'); return false;"&gt;Night&lt;/a&gt; -<br />
&lt;a href="#" onclick="document.getElementById('theme').setAttribute('href','css/theme/moon.css'); return false;"&gt;Moon&lt;/a&gt; -<br />
&lt;a href="#" onclick="document.getElementById('theme').setAttribute('href','css/theme/solarized.css'); return false;"&gt;Solarized&lt;/a&gt;</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-header="vvv" data-theme="gaia" data-marpit-pagination="12" style="--paginate:true;--header:vvv;--theme:gaia;">
<header>vvv</header>

<h2>Slide Backgrounds</h2>
<p>Set <code>data-background=&quot;#dddddd&quot;</code> on a slide to change the background color. All CSS color formats are supported.<br />
&lt;a href="#" class="navigate-down"&gt;<br />
&lt;img width="178" height="238" data-src="https://s3.amazonaws.com/hakim-static/reveal-js/arrow.png" alt="Down arrow"&gt;<br />
&lt;/a&gt;</p>
<p>--</p>

<h2>Image Backgrounds</h2>
<pre><code class="language-markdown"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="xml"><span class="hljs-comment">&lt;!-- .slide: data-background="https://s3.amazonaws.com/hakim-static/reveal-js/image-placeholder.png" --&gt;</span></span>
</span></span></foreignObject></svg></code></pre>
<p>--</p>

<h2>TILED BACKGROUNDS</h2>
<pre><code class="language-markdown"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="xml"><span class="hljs-comment">&lt;!-- .slide: data-background="https://s3.amazonaws.com/hakim-static/reveal-js/image-placeholder.png" data-background-repeat="repeat" data-background-size="100px" --&gt;</span></span>
</span></span></foreignObject></svg></code></pre>
<p>--</p>

<h2>Video Backgrounds</h2>
<pre><code class="language-markdown"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="xml"><span class="hljs-comment">&lt;!-- .slide: data-background-video="https://s3.amazonaws.com/static.slid.es/site/homepage/v1/homepage-video-editor.mp4,https://s3.amazonaws.com/static.slid.es/site/homepage/v1/homepage-video-editor.webm" data-background-color="#000000" --&gt;</span></span>
</span></span></foreignObject></svg></code></pre>
<p>--</p>

<h2>... and GIFs!</h2>
<pre><code class="language-markdown"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="xml"><span class="hljs-comment">&lt;!-- .slide: data-background="http://i.giphy.com/90F8aUepslB84.gif" --&gt;</span></span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-header="vvv" data-theme="gaia" data-marpit-pagination="13" style="--paginate:true;--header:vvv;--theme:gaia;">
<header>vvv</header>

<h2>Background Transitions</h2>
<p>Different background transitions are available via the backgroundTransition option. This one's called &quot;zoom&quot;.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-header="vvv" data-theme="gaia" data-marpit-pagination="14" style="--paginate:true;--header:vvv;--theme:gaia;">
<header>vvv</header>

<h2>Background Transitions</h2>
<p>You can override background transitions per-slide.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-header="vvv" data-theme="gaia" data-marpit-pagination="15" style="--paginate:true;--header:vvv;--theme:gaia;">
<header>vvv</header>
<h2>Pretty Code</h2>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">linkify</span>(<span class="hljs-params"> selector </span>) </span>{
  <span class="hljs-keyword">if</span>( supports3DTransforms ) {

    <span class="hljs-keyword">var</span> nodes = <span class="hljs-built_in">document</span>.querySelectorAll( selector );

    <span class="hljs-keyword">for</span>( <span class="hljs-keyword">var</span> i = <span class="hljs-number">0</span>, len = nodes.length; i &amp;lt; len; i++ ) {
      <span class="hljs-keyword">var</span> node = nodes[i];

      <span class="hljs-keyword">if</span>( !node.className ) {
        node.className += <span class="hljs-string">' roll'</span>;
      }
    }
  }
}
</span></span></foreignObject></svg></code></pre>
<p>Code syntax highlighting courtesy of <a href="http://softwaremaniacs.org/soft/highlight/en/description/">highlight.js</a>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-fragments="4" data-paginate="true" data-header="vvv" data-theme="gaia" data-marpit-pagination="16" style="--paginate:true;--header:vvv;--theme:gaia;">
<header>vvv</header>
<h2>Marvelous List</h2>
<ul>
<li data-marpit-fragment="1">No order here</li>
<li data-marpit-fragment="2">Or here</li>
<li data-marpit-fragment="3">Or here</li>
<li data-marpit-fragment="4">Or here</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-header="vvv" data-theme="gaia" data-marpit-pagination="17" style="--paginate:true;--header:vvv;--theme:gaia;">
<header>vvv</header>
<h2>Fantastic Ordered List</h2>
<ol>
<li>One is smaller than...</li>
<li>Two is smaller than...</li>
<li>Three!</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-header="vvv" data-theme="gaia" data-marpit-pagination="18" style="--paginate:true;--header:vvv;--theme:gaia;">
<header>vvv</header>
<h2>Tabular Tables</h2>
<table>
<thead>
<tr>
<th>Tables</th>
<th style="text-align:center">Are</th>
<th style="text-align:right">Cool</th>
</tr>
</thead>
<tbody>
<tr>
<td>col 3 is</td>
<td style="text-align:center">right-aligned</td>
<td style="text-align:right">$1600</td>
</tr>
<tr>
<td>col 2 is</td>
<td style="text-align:center">centered</td>
<td style="text-align:right">$12</td>
</tr>
<tr>
<td>zebra stripes</td>
<td style="text-align:center">are neat</td>
<td style="text-align:right">$1</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-header="vvv" data-theme="gaia" data-marpit-pagination="19" style="--paginate:true;--header:vvv;--theme:gaia;">
<header>vvv</header>
<h2>Clever Quotes</h2>
<p>These guys come in two forms, inline: &lt;q cite="http://searchservervirtualization.techtarget.com/definition/Our-Favorite-Technology-Quotations"&gt;&quot;The nice thing about standards is that there are so many to choose from&quot;&lt;/q&gt; and block:</p>
<blockquote>
<p>&quot;For years there has been a theory that millions of monkeys typing at random on millions of typewriters would reproduce the entire works of Shakespeare. The Internet has proven this theory to be untrue.&quot;</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-header="vvv" data-theme="gaia" data-marpit-pagination="20" style="--paginate:true;--header:vvv;--theme:gaia;">
<header>vvv</header>
<h2>Intergalactic Interconnections</h2>
<p>You can link between slides internally, <a href="#/2/3">like this</a>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-header="vvv" data-theme="gaia" data-marpit-pagination="21" style="--paginate:true;--header:vvv;--theme:gaia;">
<header>vvv</header>
<h2>Speaker View</h2>
<p>There's a <a href="https://github.com/hakimel/reveal.js#speaker-notes">speaker view</a>. It includes a timer, preview of the upcoming slide as well as your speaker notes.</p>
<p>Press the <em>S</em> key to try it out.</p>
&lt;aside class="notes"&gt;Oh hey, these are some notes. They'll be hidden in your presentation, but you can see them if you open the speaker notes window (hit 's' on your keyboard).&lt;/aside&gt;
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-header="vvv" data-theme="gaia" data-marpit-pagination="22" style="--paginate:true;--header:vvv;--theme:gaia;">
<header>vvv</header>
<h2>Export to PDF</h2>
<p>Presentations can be <a href="https://github.com/hakimel/reveal.js#pdf-export">exported to PDF</a>, here's an example:</p>
&lt;iframe data-src="https://www.slideshare.net/slideshow/embed_code/42840540" width="445" height="355" frameborder="0" marginwidth="0" marginheight="0" scrolling="no" style="border:3px solid #666; margin-bottom:5px; max-width: 100%;" allowfullscreen=""&gt;&lt;/iframe&gt;
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-header="vvv" data-theme="gaia" data-marpit-pagination="23" style="--paginate:true;--header:vvv;--theme:gaia;">
<header>vvv</header>
<h2>Global State</h2>
<p>Set <code>data-state=&quot;something&quot;</code> on a slide and <code>&quot;something&quot;</code> will be added as a class to the document element when the slide is open. This lets you apply broader style changes, like switching the page background.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-header="vvv" data-theme="gaia" data-marpit-pagination="24" style="--paginate:true;--header:vvv;--theme:gaia;">
<header>vvv</header>

<h2>State Events</h2>
<p>Additionally custom events can be triggered on a per slide basis by binding to the <code>data-state</code> name.</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Reveal.addEventListener( <span class="hljs-string">'customevent'</span>, <span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params"></span>) </span>{
	<span class="hljs-built_in">console</span>.log( <span class="hljs-string">'"customevent" has fired'</span> );
} );
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-header="vvv" data-theme="gaia" data-marpit-pagination="25" style="--paginate:true;--header:vvv;--theme:gaia;">
<header>vvv</header>
<h2>Take a Moment</h2>
<p>Press B or . on your keyboard to pause the presentation. This is helpful when you're on stage and want to take distracting slides off the screen.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-fragments="5" data-paginate="true" data-header="vvv" data-theme="gaia" data-marpit-pagination="26" style="--paginate:true;--header:vvv;--theme:gaia;">
<header>vvv</header>
<h2>Much more</h2>
<ul>
<li data-marpit-fragment="1">Right-to-left support</li>
<li data-marpit-fragment="2"><a href="https://github.com/hakimel/reveal.js#api">Extensive JavaScript API</a></li>
<li data-marpit-fragment="3"><a href="https://github.com/hakimel/reveal.js#auto-sliding">Auto-progression</a></li>
<li data-marpit-fragment="4"><a href="https://github.com/hakimel/reveal.js#parallax-background">Parallax backgrounds</a></li>
<li data-marpit-fragment="5"><a href="https://github.com/hakimel/reveal.js#keyboard-bindings">Custom keyboard bindings</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-header="vvv" data-theme="gaia" data-marpit-pagination="27" style="--paginate:true;--header:vvv;--theme:gaia;">
<header>vvv</header>
<h2>Plugins</h2>
<p>--</p>
<h2>search</h2>
<p>Handles finding a text string anywhere in the slides and showing the next occurrence to the user by navigatating to that slide and highlighting it.</p>
<p><strong>Shortcut : <code>CTRL + SHIFT + F</code></strong></p>
<p>--</p>
<h2>Zoom</h2>
<p>Zoom anywhere on your presentation</p>
<p><strong>Shortcut : <code>alt + click</code>: Zoom in. Repeat to zoom back out.</strong></p>
<p>--</p>
<h2>Notes</h2>
<p>Add note to speaker view.</p>
<p>Default markdown syntaxe is</p>
<pre><code class="language-text"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>note: a custom note here
</span></span></foreignObject></svg></code></pre>
<p>--</p>
<h2>Chalkboard</h2>
<p>Have you ever missed the traditional classroom experience where you can quickly sketch something on a chalkboard?</p>
<p>Just press 'b' or click on the pencil button to open and close your chalkboard.</p>
<p>--</p>
<h2>Chalkboard</h2>
<ul>
<li>Click the <code>left mouse button</code> to write on the chalkboard</li>
<li>Click the <code>right mouse button</code> to wipe the chalkboard</li>
<li>Click the <code>DEL</code> key to clear the chalkboard</li>
</ul>
<p>--</p>
<h2>MAKE NOTES ON SLIDES</h2>
<p>Did you notice the &lt;i class="fa fa-pencil"&gt;&lt;/i&gt; button?</p>
<p>By pressing 'c' or clicking the button you can start and stop the notes taking mode allowing you to write comments and notes directly on the slide.</p>
<p>--</p>
<h2>Chart</h2>
<p>Add chart from simple string</p>
<p>--</p>
<h3>Line chart from JSON string</h3>
&lt;canvas class="stretch" data-chart="line"&gt;

&lt;/canvas&gt;
<p>--</p>
<h3>Line chart with CSV data and JSON configuration</h3>
&lt;canvas class="stretch" data-chart="line"&gt;
My first dataset,  65, 59, 80, 81, 56, 55, 40

My second dataset, 28, 48, 40, 19, 86, 27, 90

&lt;/canvas&gt;
<p>--</p>
<h3>Bar chart with CSV data</h3>
&lt;canvas class="stretch" data-chart="bar"&gt;
,January, February, March, April, May, June, July
My first dataset, 65, 59, 80, 81, 56, 55, 40
My second dataset, 28, 48, 40, 19, 86, 27, 90
&lt;/canvas&gt;
<p>--</p>
<h3>Stacked bar chart from CSV file with JSON configuration</h3>
&lt;canvas class="stretch" data-chart="bar" data-chart-src="chart/data.csv"&gt;

&lt;/canvas&gt;
<p>--</p>
<h3>Pie chart</h3>
&lt;canvas class="stretch" data-chart="pie"&gt;
,Black, Red, Green, Yellow
My first dataset, 40, 40, 20, 6
My second dataset, 45, 40, 25, 4
&lt;/canvas&gt;
<p>--</p>
<h2>EMBEDDING A TWEET</h2>
<p>To embed a tweet, simply determine its URL and include the following code in your slides:</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">"tweet"</span> <span class="hljs-attr">data-src</span>=<span class="hljs-string">"TWEET_URL"</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<p>--</p>
&lt;div class="tweet" data-src="https://twitter.com/Evilznet/status/1086984843056107525"&gt;&lt;/div&gt;
<p>--</p>
<h2>menu</h2>
<p>A SLIDEOUT MENU FOR NAVIGATING REVEAL.JS PRESENTATIONS</p>
<p>--</p>
<p>See the  &lt;i class="fa fa-bars"&gt;&lt;/i&gt;  in the corner?</p>
<p>Click it and the menu will open from the side.</p>
<p>Click anywhere on the slide to return to the presentation,<br />
or use the close button in the menu.</p>
<p>--</p>
<p>If you don't like the menu button,<br />
you can use the slide number instead.</p>
<p>Go on, give it a go.</p>
<p>The menu button can be hidden using the options,<br />
but you need to enable the slide number link.</p>
<p>--</p>
<p>Or you can open the menu by pressing the m key.</p>
<p>You can navigate the menu with the keyboard as well.<br />
Just use the arrow keys and &lt;space&gt; or &lt;enter&gt; to change slides.</p>
<p>You can disable the keyboard for the<br />
menu in the options if you wish.</p>
<p>--</p>
<h2>LEFT OR RIGHT</h2>
<p>You can configure the menu to slide in from the left or right</p>
<p>--</p>
<h3>MARKERS</h3>
<p>The slide markers in the menu can be useful to show<br />
you the progress through the presentation.</p>
<p>You can hide them if you want.</p>
<p>You can also show/hide slide numbers.</p>
<p>--</p>
<h3>SLIDE TITLES</h3>
<p>The menu uses the first heading to label each slide<br />
but you can specify another label if you want.</p>
<p>Use a data-menu-title attribute in the section element to give the slide a custom label, or add a menu-title class to any element in the slide you wish.</p>
<p>You can change the titleSelector option and use<br />
any elements you like as the default for labelling each slide.</p>
<p>--</p>
<h2>MathSVG</h2>
<p>An extension of the math.js plugin allowing to render LaTeX in SVG.</p>
<p>--</p>
<h3>The Lorenz Equations</h3>
<p>[\begin{aligned}<br />
\dot{x} &amp; = \sigma(y-x) \<br />
\dot{y} &amp; = \rho x - y - xz \<br />
\dot{z} &amp; = -\beta z + xy<br />
\end{aligned} ]</p>
<p>--</p>
<h3>The Cauchy-Schwarz Inequality</h3>
&lt;script type="math/tex; mode=display"&gt;
  \left( \sum_{k=1}^n a_k b_k \right)^2 \leq \left( \sum_{k=1}^n a_k^2 \right) \left( \sum_{k=1}^n b_k^2 \right)
&lt;/script&gt;
<p>--</p>
<h3>coucou footer</h3>
<p>Includes a footer in all the slides of a Reveal.js presentation (with optional exclusion of some slides) that will show the title of the presentation.</p>
<p>--</p>
<h2>code-focus</h2>
<p>A plugin that allows focusing on specific lines of code blocks.</p>
<p>--</p>
<h3>Code Focus Demo</h3>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// Useless comment.</span>
alert(<span class="hljs-string">'hi'</span>);
</span></span></foreignObject></svg></code></pre>
<p>&lt;span class="code-presenting-annotation fragment current-only" data-code-focus="1"&gt;Present code found within any repository source file.&lt;/span&gt;<br />
&lt;span class="code-presenting-annotation fragment current-only" data-code-focus="1-2"&gt;Without ever leaving your slideshow.&lt;/span&gt;</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-header="vvv" data-theme="gaia" data-marpit-pagination="28" style="--paginate:true;--header:vvv;--theme:gaia;">
